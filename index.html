<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Tool for creating responsive images." />
    <link rel="icon" href="favicon.ico" />
    <title>Responsive Image Resizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div id="message"></div>
      <div class="controls">
        <div class="file-upload">
          <file-input id="file-input" label="Original Image"></file-input>
        </div>
        <text-input
          disabled="true"
          id="file-name"
          label="New Images Name"
          name="file-name"
          style="min-width: 400px"
        ></text-input>
      </div>
      <div class="controls">
        <ui-button disabled="true" id="download-btn">
          Download Images (Zip File)
        </ui-button>
        <ui-button disabled="true" id="add-image-btn">
          Add New Image Size
        </ui-button>
      </div>
      <div class="preview-images" id="preview-images"></div>
    </div>
    <add-image-modal id="add-image-modal"></add-image-modal>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.1/jszip.min.js"
      integrity="sha512-EVW/cmqgoWGVZ4my35NdtOntZHRK+ejCIrmx5af9S6b9FKJfMkZ87ths7iD4iyKzS0++3gZhsdLtxE9tlNsgaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/components/UIButton.js"></script>
    <script src="js/components/TextInput.js"></script>
    <script src="js/components/FileInput.js"></script>
    <script src="js/components/ImageCard.js"></script>
    <script src="js/components/ModalDialog.js"></script>
    <script src="js/AddImageModal.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
